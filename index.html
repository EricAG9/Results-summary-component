<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" >
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>
    <div class="container">
        <div class="left-sub-container">
            <h3 class="left-sub-container__heading">Your Result</h3>
            <div class="left-sub-container__score">
                76  <span class="total-score">of 100</span>
            </div>
            <h2 class="left-sub-container__remark">Great</h2>
            <p class="left-sub-container__position">You scored higher than 65% of the people 
                who have taken these tests.</p>
        </div>
        <div class="right-sub-container">
            <h3 class="right-sub-container__heading">Summary</h3>
            <div class="right-sub-container__item reaction"><img src="./images/icon-reaction.svg" alt="">
                <p class="reaction-text text">Reaction</p> <span class="actual-score">80</span><span class="total">/ 100</span> 
            </div>
            <div class="right-sub-container__item memory"><img src="./images/icon-memory.svg" alt="">
                <p class="memory-text text">Memory</p> <span class="actual-score">92</span><span class="total">/ 100</span>
            </div>
            <div class="right-sub-container__item verbal"><img src="./images/icon-verbal.svg" alt="">
                <p class="verbal-text text">Verbal</p> <span class="actual-score">61</span><span class="total">/ 100</span>
            </div>
            <div class="right-sub-container__item visual"><img src="./images/icon-visual.svg" alt="">
                <p class="visual-text text">Visual</p> <span class="actual-score">72</span><span class="total">/ 100</span>
            </div>
            <button class="right-sub-container__button">Continue</button>
        </div>
    </div>
  </main      
</body>
</html>
